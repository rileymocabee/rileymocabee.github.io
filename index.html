<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beach Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <!-- Hero Section -->
  <section class="hero fade-in-on-scroll">
    <div class="hero-content">
      <img src="images/logo.png" alt="Beach Runner Logo" class="hero-logo">
      <h2 class="project-subheader">New Project Coming Soon</h2>

      <!-- Enhanced Email Signup Form -->
      <form id="emailForm" class="email-form">
        <input type="email" id="email" placeholder="Your Email" required class="email-input">
        <button type="submit" class="email-submit">Join List</button>
      </form>
    </div>
  </section>

  <!-- Social Media Icons -->
  <div class="social-links fade-in-on-scroll">
    <a href="https://instagram.com/beachrunnersd" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://beachrunner.bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a>
    <a href="https://soundcloud.com/beachrunnersd" target="_blank"><i class="fab fa-soundcloud"></i></a>
    <a href="https://tiktok.com/@beachrunnersd" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/@BeachRunnerSD" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <main></main>

  <script src="script.js"></script>

  <!-- Google Form Email Submission Script -->
  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const formURL = 'https://docs.google.com/forms/d/1dm1j2L6jPRqSCde2vRtSUNPxdVq2-kr6lZoAAHAWMAM/formResponse';

      const formData = new FormData();
      formData.append('entry.748925423', email);

      fetch(formURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => {
        alert('Thanks for subscribing!');
        document.getElementById('emailForm').reset();
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Submission error. Please try again.');
      });
    });
  </script>

</body>
</html>
