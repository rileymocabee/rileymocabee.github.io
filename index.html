<!DOCTYPE html>
<html lang="en">
<head>

  <title>Beach Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome (for social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Parallax Hero Section -->
  <section class="hero fade-in-on-scroll">

      <img src="images/logo.png" alt="Beach Runner Logo" class="hero-logo">
      <h2 class="project-subheader">New Project Coming Soon</h2>
    </div>
  </section>

  <div class="social-links fade-in-on-scroll">

    <a href="https://twitter.com/beachrunner" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.youtube.com/beachrunner" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- Main Content (Optional / Empty) -->
  <main>
    <!-- You can add more content here if needed -->
  </main>

  <!-- Script for fade-in on scroll -->
  <script src="script.js"></script>
